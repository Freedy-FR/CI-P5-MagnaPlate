<div class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true" data-autohide="false">
    <div class="arrow-up arrow-info"></div>
    <div class="w-100 toast-capper bg-info"></div>
    <div class="toast-header bg-white text-dark d-flex justify-content-between">
        <strong>Alert!</strong>
        <button type="button" class="btn-close" data-dismiss="toast" aria-label="Close">
        </button>
    </div>
    <div class="toast-body">
        {{ message }}
    </div>
</div>
