{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">My Profile</h2>
                <section class="bg-light border-top py-4">
                    <div class="container">
                      <div class="row gx-4">
                        <div class="col-12 mb-4">
                          <div class="border rounded-2 px-md-3 py-md-2 bg-white p-1 m-1">
                            <!-- Pills navs -->
                            <ul class="nav nav-pills nav-justified mb-3" id="ex1" role="tablist">
                              <li class="nav-item d-flex" role="presentation">
                                <a class="nav-link d-flex align-items-center justify-content-center w-100 active" data-mdb-pill-init
                                  id="ex1-tab-1" href="#ex1-pills-1" role="tab" aria-controls="ex1-pills-1"
                                  aria-selected="true">Basic Information</a>
                              </li>
                              <li class="nav-item d-flex" role="presentation">
                                <a class="nav-link d-flex align-items-center justify-content-center w-100" data-mdb-pill-init
                                  id="ex1-tab-2" href="#ex1-pills-2" role="tab" aria-controls="ex1-pills-2" aria-selected="false">Shipping
                                  info</a>
                              </li>
                              <li class="nav-item d-flex" role="presentation">
                                <a class="nav-link d-flex align-items-center justify-content-center w-100" data-mdb-pill-init
                                  id="ex1-tab-3" href="#ex1-pills-3" role="tab" aria-controls="ex1-pills-3" aria-selected="false">Orders
                                  info</a>
                              </li>
                            </ul>
                            <!-- Pills navs -->
                  
                            <!-- Pills 1 content -->
                            <div class="tab-content" id="ex1-content">
                              <div class="tab-pane fade show active p-1 table-responsive" id="ex1-pills-1" role="tabpanel">
                                <!-- Content for the Specification tab goes here -->
                              </div>
                  
                              <!-- Pills 2 content -->
                              <div class="tab-pane fade mb-2 p-1" id="ex1-pills-2" role="tabpanel">
                                <!-- Content for the Shipping info tab goes here -->
                              </div>
                            </div>
                            <!-- Pills content -->
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>
            </div>
        </div>
{% endblock %}
