{% extends "base.html" %}
{% load static %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<section class="py-4 container">
    <div class="row gx-5 justify-content-center">
        <div class="col-12 col-md-8 text-center">
            <hr>
            <h2 class="display-1 logo-font mb-4 text-center">404</h2>
            <hr>
            <h3 class="mb-4">Page Not Found</h3>
            <p class="lead mb-4">Sorry, the page you are looking for does not exist. It might have been moved or deleted.</p>
            <div class="mb-4">
                <img src="{{ MEDIA_URL }}404/404.webp" class="img-fluid mx-auto d-block" alt="page not found image" style="max-width: 100%; height: auto;">
            </div>
            <a href="{% url 'home' %}" class="btn btn-primary rounded-pill my-1 btn-lg">Go Back to Homepage</a>
        </div>
    </div>
</section>
{% endblock %}
